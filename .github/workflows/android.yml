name: Android CI

on: [push, pull_request]

jobs:
            
  code_quality:
    
    runs-on: macOS-latest
    
    steps:
    - uses: actions/checkout@v1
    
    - name: Setup
      run: |
        gem install bundler
        bundle install
        
    - name: Code Quality ( Detekt )
      run: fastlane detekt
      
  test:
  
    runs-on: macOS-latest
    
    steps:
    - uses: actions/checkout@v1
    
    - name: Setup
      run: |
        gem install bundler
        bundle install
    
    - name: Test App
      run: |
        fastlane test_app
        ./gradlew app:jacocoTestReport
        bash <(curl -s https://codecov.io/bash)
        
    - name: Test Core
      run: |
        fastlane test_core
        ./gradlew core:jacocoTestReport
        bash <(curl -s https://codecov.io/bash)
        
    - name: Test Launches
      run: |
        fastlane test_launches
        ./gradlew features:launches:jacocoTestReport
        bash <(curl -s https://codecov.io/bash)

    - name: Test Detail
      run: |
        fastlane test_detail
        ./gradlew features:detail:jacocoTestReport
        bash <(curl -s https://codecov.io/bash)
        
    - name: Test Abstractions
      run: |
        fastlane test_abstractions
        ./gradlew repository:jacocoTestReport
        bash <(curl -s https://codecov.io/bash)

    - name: Test Definitions
      run: |
        fastlane test_definitions
        ./gradlew repository:jacocoTestReport
        bash <(curl -s https://codecov.io/bash)

    - name: Test Interactors
      run: |
        fastlane test_interactors
        ./gradlew repository:jacocoTestReport
        bash <(curl -s https://codecov.io/bash)

    - name: Test Network
      run: |
        fastlane test_network
        ./gradlew repository:jacocoTestReport
        bash <(curl -s https://codecov.io/bash)

    - name: Test Persistence
      run: |
        fastlane test_persistence
        ./gradlew repository:jacocoTestReport
        bash <(curl -s https://codecov.io/bash)